{% extends 'base.html' %}
{% block head %}
<style>
  body {
  height: 1000px;
  background-image: linear-gradient(to right,#1E771F,#FFD966,#97D077);
}
</style>
{% endblock %}
{% block body %}
<br><br>
<b><h1 style="font-size: 90px; " align="center"> Plant Disease Detector </h1></b> <br> <br>

<form action="/predict"  align="center" enctype="multipart/form-data" method="POST">
    <h2 >Click on the "Choose File" button to upload a file:</h2><br><br>
  <input type="file" id="myFile" name="filename"><br><br>
  <input type="submit" value="Predict" class="btn btn-primary mt-2">
</form>
<br><br>

{% if prediction %}
       <h2 style="text-align: center;"> The given Plant Image seems to be: {{ prediction }} </h2>
{% endif %}

{% endblock %}
